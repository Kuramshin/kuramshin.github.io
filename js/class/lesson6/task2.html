<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function toCamelCase(str) {
        var words = str.split('-');

        for (var i = 1; i < words.length; i++) {

            words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
        }

        return words.join('');
    }

    alert( toCamelCase("background-color") );
    alert( toCamelCase("list-style-image") );
    alert( toCamelCase("-webkit-transition") );
console.log (toCamelCase("background-color"))
</script>
</body>
</html>
