<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slider v0.1</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="slider">
    <div class="slider__images">
        <div class="slider__images-wrap">
            <img src="img/example-slide-1.jpg" alt="Photo 1">
            <img src="img/example-slide-2.jpg" alt="Photo 2">
            <img src="img/example-slide-3.jpg" alt="Photo 3">
            <img src="img/example-slide-4.jpg" alt="Photo 4">
        </div>
    </div>

    <div class="slider__navigation">

        <a href="#" onclick="Slider.__slideLeft()" class="slider__pager slider__pager_prev"><i class="icon-chevron-left icon-large"></i></a>
        <a href="#" onclick="Slider.__slideRight()" class="slider__pager slider__pager_next"><i class="icon-chevron-right icon-large"></i></a>

        <ul class="slider__pagination">
            <li class="slider__pagination-item"><a onclick="Slider.__selectPage(this)" href="#" data-slider__item="0" class="active">1</a></li>
            <li class="slider__pagination-item"><a onclick="Slider.__selectPage(this)" href="#" data-slider__item="1" class="">2</a></li>
            <li class="slider__pagination-item"><a onclick="Slider.__selectPage(this)" href="#" data-slider__item="2" class="">3</a></li>
            <li class="slider__pagination-item"><a onclick="Slider.__selectPage(this)" href="#" data-slider__item="3" class="">4</a></li>
        </ul>
    </div>
</div>

<script src="js/slider.js"></script>
<script>
    var slide = Slider.init({
        domNode: document.querySelector('.slider'),
        navigation: true,
        pagination: true,
        speed: 1000,
//        current: 2
    });
</script>


</body>
</html>
