<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>task6</title>
</head>
<body>
<script>
function pow(x, n) {
var result = x;

for (var i = 1; i < n; i++) {
result *= x;
}

return result;
}

var x = prompt("Введите значения числа", '');
var n = prompt("Введите значение степени", '');

if (n <= 1) {
alert('Значение степени должно быть больше 1, введите иной вариант'
);
} else {
alert( pow(x, n) );
}
</script>
</body>
</html>
<!-- Напишите функцию pow(x,n), которая возвращает x в степени n.
Иначе говоря, умножает x на себя n раз и возвращает результат.

-->
