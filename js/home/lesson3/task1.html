<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>task1</title>
</head>
<body>
<script>
    var number;

    do {
        number = prompt("Введите, пожалуйста, число больше 100?", ' ');
    } while (number <= 100 && number != null);

    alert ('спасибо, хорошего дня!')
</script>
</body>
</html>

<!-- Напишите цикл, который предлагает prompt ввести число, большее 100.
Если посетитель ввел другое число — попросить ввести еще раз, и так далее.

Цикл должен спрашивать число пока либо посетитель не введет число, большее 100,
либо не нажмет кнопку Cancel (ESC).

Предполагается, что посетитель вводит только числа, предусматривать обработку
нечисловых строк в этой задаче необязательно.-->
