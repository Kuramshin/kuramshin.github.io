<!--
Напиште код который выведет сотрудника который выполнил больше всех задач.

Например:
-->
<script>

    var tasksCompleted = {
        'Anna': 29,
        'Serg': 35,
        'Elena': 1,
        'Anton': 99
    };

    var maxTask = 0;
    var nameMaxTask = '';
    for (var name in tasksCompleted) {

        if (maxTask < tasksCompleted[name]) {
            maxTask =  tasksCompleted[name];
            nameMaxTask = name;
        }
    }

    alert( nameMaxTask );
</script>
