<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
    <script>
     var obj = {
            className: 'menu my menu menu button open menu menu'
        };
        function removeClass(obj, cls) {
            var arr = [];
            arr = obj.className.split(" ");
            for (i = 0; i < arr.length; i++) {
                if (arr[i] == cls) {
                    arr = arr.slice(0, i).concat(arr.slice(i + 1));
                    i--;
                }
            }
            return console.dir(arr);
        }
        removeClass(obj, "menu");
    </script>
</body>
</html>
