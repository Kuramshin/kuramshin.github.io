<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form name="myform" action=" ">
    Name<br>
    <input type="text" name="name" placeholder="Name">
    <br><br/>
    Email<br>
    <input type="email" name="email" placeholder="Email">
    <br><br>
    Sex <br/>
    <input type="radio" name="sex" value="male">Male
    <input type="radio" name="sex" value="female">Female
    <br><br>
    Current status <br/>
    <input type="checkbox" name="CStatus1" value="Student">Student
    <br>
    <input type="checkbox" name="CStatus2" value="Employed">Employed
    <br>
    <input type="checkbox" name="CStatus3" value="Unemployed">Unemployed
    <br><br>
    Month and Year of birth <br/>
    <select name="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
    </select>
    <select name="year">
        <option value="1984">1984</option>
        <option value="1985">1985</option>
        <option value="1986">1986</option>
        <option value="1987">1987</option>
    </select>
    <br/><br/>
    Skills and Technologies <br/>
    <select name="S_T" size="10" multiple="multiple">
        <optgroup label="Tech Skills">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="git">git</option>
        </optgroup>
        <optgroup label="Soft Skills">
            <option value="Time management">Time management</option>
            <option value="Proactivity">Proactivity</option>
            <option value="Teamwork">Teamwork</option>
            <option value="Leadership">Leadership</option>
        </optgroup>
    </select>
    <br/><br/>
    Photo <br/>
    <input type="file" name="p_img"> <!-- только у меня в браузере отображает на русском языке "Выберите файл" и "файл не выбран" -->
    <br><br>
    Comments <br/>
    <textarea name="comments" rows="5" cols="25">
    </textarea>
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
