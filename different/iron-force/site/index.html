.top-menu-right {

}

	margin:0 5px;
	padding:5px;
	}
	
	.fuel_back_img, .cart_img, .chat_img {
	opacity:0.8;
	}
	.fuel_back_img:hover, .cart_img:hover, .chat_img:hover  {
	opacity:1;
	cursor:pointer;
	
	}
	
	.top-menu-chat-b:active, .top-menu-cart-b:active  {
	box-shadow: 0 0 10px #E7EF00;
	border:2px solid #C5CC00;

	    border-radius: 5px;
}
        .navbar-nav>li>a:hover {

    -moz-transition: all 1s ease;

    -o-transition: all 1s ease;

        } 
        
        .navbar-nav>li>a:active {

			 -webkit-transition: all 0.3s ease;

    -moz-transition: all 0.3s ease;

    -o-transition: all 0.3s ease;
			}
			
			.btn-chat:active {
			box-shadow: 0 0 10px #E7EF00 !important;
			}
		
		.btn-login:hover,  .btn-registration:hover {
