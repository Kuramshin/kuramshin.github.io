<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/css-reset.css">
	<link rel="stylesheet" href="css/form.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/cycle2.js"></script>
	<title>Dobrivo_form</title>

</head>
<body>
	<section class="form-section"> <!-- form section -->
		<div class="form-wrapper">
		<form class="form" action="#">
			<h2 class="form-title">Посчитайте <br> прибыль</h2>
			<h3 class="form-title-1"><span>Добриво</span> эффективней химии</h3>
			<hr>
			<p class="form-item-title">Выберите культуру</p>
			<select name="cult-type" id="form-cult-type" placeholder="Пшеница ≈ 3100 грн / т">
				<option value="cult-type-1" selected>Пшеница ≈ 3100 грн / т</option>
				<option value="cult-type-2">Гречка ≈ 6100 грн / т</option>
				<option value="cult-type-3">Овес ≈ 2000 грн / т</option>
			</select>
			<p class="form-item-title">Урожайность, ц/га</p>
			<input type="text" class="products" placeholder="20">

			<p class="form-item-title">Стоимость хим. удобрений, грн./га</p>
			<input type="text" class="form-product-price" placeholder="3000">

			<p class="form-item-title">Посевная плащадь, га</p>
			<input type="text" class="sq" placeholder="10">
			<hr>
			<p class=form-result-title>прибыль от добрива</p>
			<h1 class="form-result">50 000</h1>
			<p>грн</p>
		</form>
		</div> <!-- end form wrapper-->
	</section> <!-- end form section -->
</body>
</html>
