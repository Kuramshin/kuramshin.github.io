<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <script src="libs/jquery/jquery-1.11.1.min.js"></script>

    <script>
$(document).ready(function(){
    $('#open_pop').click(function(){
        $('#pop_bg').fadeIn();
        $('#callback').fadeIn();
        return false;
    })
    $('#close_pop').click(function(){
        $('#pop_bg').fadeOut();
        $('#callback').fadeOut();
        return false;
    })


});
    </script>

    <style>
    #pop_bg {
        position: fixed;
        opacity:0.8;
    background:black;
    width: 100%;
    height: 900px;
    top:0;
    left:0;
    cursor:pointer;
    z-index:1000;
        display:none;
    }

   #callback, .pop_form {
        position:absolute;
        width:30%;
        margin: 30px 0 0 35%;
        border:3px solid #077BB3;
        border-radius:5px;
    padding: 20px 15px 15px 25px;
    box-sizing: border-box;
        background: #E6F4F9;
        z-index: 1500;
        display: none;
    }
    .main_pop_item {
        margin: 10px 5px;;
    }
    .main_pop_tytle {
    font-size: 18px;
    color:#077bb3;
    }

    #close_pop {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 1px solid #077BB3;
        color: #656363;
        text-align: center;
        line-height: 27px;
        font-size: 30px;
        float: right;
        cursor: pointer;
    }

    </style>
</head>
<body>

<a href="#" id="open_pop"><img src="images/zakaz2.png" alt=""/></a>

    <div id="pop_bg"></div>
    <div id="callback" class="pop_form">
        <span id="close_pop">&times;</span>
        <h2 class="main_pop_tytle">Заказ Воды</h2>
        <input class="main_pop_item" type="radio" name="client_type" value="Old_client" />Вы существующий клиент<br/>
        <input class="main_pop_item" type="radio" name="client_type" value="New_client" />Вы новый клиент<br/>
    </div>


</body>
</html>
