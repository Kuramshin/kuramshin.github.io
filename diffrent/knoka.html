<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>knopka</title>

	<style>
		.main {
			margin: 0 auto;
		width: 400px;
			height: 600px;
			background: yellow;
			text-align: center;
		}


		.btn_bt {
			position: relative;
		width: 100px;
		height: 100px;
		background: url(img/knopka.svg);
		background-size: 100px 100px;
		border: none;

		}

		.btn_bt:active {
		top: .1em;
  left: .1em;
 		}

.button_a {
  position: relative;
  display: inline-block;
  width: 10em;
  height: 2.5em;
  line-height: 2.5em;
  vertical-align: middle;
  text-align: center;
  text-decoration: none;
  text-shadow: 0 -1px 1px #777;
  color: #fff;
  outline: none;
  border: 2px solid #F64C2B;
  border-radius: 5px;
  box-shadow: 0 0 0 60px rgba(0,0,0,0) inset, .1em .1em .2em #800;
  background: linear-gradient(#FB9575, #F45A38 48%, #EA1502 52%, #F02F17);
}
.button_a:active {
  top: .1em;
  left: .1em;
  box-shadow: 0 0 0 60px rgba(0,0,0,.05) inset;
}
		.btn_img {
		position: relative;
			width: 100px;
			height: 100px;
		}
		.btn_img:active {
		top: .1em;
  left: .1em;

		}

		button::-moz-focus-inner,
input[type="reset"]::-moz-focus-inner,
input[type="button"]::-moz-focus-inner,
input[type="submit"]::-moz-focus-inner,
input[type="submit"]::-moz-focus-inner,
input[type="file"] > input[type="button"]::-moz-focus-inner {/* */
border: none;
}
*:focus {outline: none;}
	</style>

</head>
<body>
<div class='main'>
<p>Вариант svg</p>
	<button class="btn_bt"></button>
	<br>

	<br>
	<p>Вариант картинкой .png (цвет и размер можно любой)</p>
	<img src="img/knopka.png" alt="knopka" class="btn_img">

	</div>
</body>
</html>
